<html>
	<head>
		<link rel="stylesheet" href="index.css">
		<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
	</head>
	<body>

		<div id="app">
			{{ message }}
		</div>
		<div id="example">
			{{ greeting }}
		</div>
    {% comment %} v-bindのすぐ後ろに書いてある名前の内容に対してバインディングする。（URLを引数として呼び出す）  {% endcomment %}
		<div id="googleLink">
			<a v-bind:href="url">Google</a>
		</div>

		<ul id="app3">
			<li
				v-for="(member, index) in members"
				v-bind:key="member"
			>
				{{ index }}:{{ member }}
			</li>
		</ul>

		<ul id="app4">
			<li
				v-for="character in characters"
				v-bind:key="character"
			>
				{{ character }}
			</li>
		</ul>

		<div id="app5">
		  <p>{{ message }}
			<button v-on:click="reverseMessage">メッセージ反転</button>
		</div>

		<div id="app6">
		  <p>{{ sayHi() + name }}
		</div>



	<script src="index.js"></script>
	</body>
</html>
